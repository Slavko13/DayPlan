<!DOCTYPE html>
<html lang="eng"  xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/mainTemplate :: link}"></th:block>
    <th:block th:insert="~{fragments/mainTemplate :: head/script}"></th:block>

    <script th:inline="javascript">
        var frontendData = [[${frontendData}]];
    </script>

</head>
<body>
<div th:replace="~{fragments/mainTemplate.html :: header}"></div>
    <p> ${client.login}</p>
    <form action="/logout" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <p> Загрузи свой график работы/учебы</p>
    <form action="/upload/file" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit" value="addFile"/>
    </form>

    <form action="/tags" method="post" >
        <div>
            <label>
                Дайте кличку вашему дому:
                <input type="text" name="homeName"/>
            </label>
        </div>
        <div>
            <label>
                Добавьте адресс вашему дому:
                <input type="text" id="address" name="address" style="width: 600px"/>


            </label>
        </div>
        <input type="submit" value="sendBleat">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@19.8.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@19.8.0/dist/js/jquery.suggestions.min.js"></script>

    <script>
        $("#address").suggestions({
            token: "e4cbe54853aeb6b91f133737f8392065339fd543",
            type: "ADDRESS",
            /* Вызывается, когда пользователь выбирает одну из подсказок */
            onSelect: function(suggestion) {
                console.log(suggestion);
            }
        });
    </script>
</body>
</html>
